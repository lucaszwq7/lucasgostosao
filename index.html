<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="titulo">Alunos</h2>
<hr>

<table id="tabelaAlunos" class="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>1º Trimestre</th>
            <th>2º Trimestre</th>
            <th>3º Trimestre</th>
            <th>Média Final</th>
            <th>Frequência</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Luca</td>
            <td>10.0</td>
            <td>9.8</td>
            <td>10.0</td>
            <td>9.9</td>
            <td>100%</td>
            <td>Aprovado</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>8.5</td>
            <td>9.2</td>
            <td>9.0</td>
            <td>8.9</td>
            <td>95%</td>
            <td>Aprovado</td>
        </tr>
        <tr>
            <td>Brian</td>
            <td>6.0</td>
            <td>6.5</td>
            <td>6.8</td>
            <td>6.4</td>
            <td>70%</td>
            <td>Reprovado</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="rodape">Total de Alunos:</td>
            <td id="totalAlunos" colspan="1">3</td>
            <td colspan="1" class="rodape">Média da Turma:</td>
            <td id="mediaTurma" colspan="1"></td>
            <td class="rodape">Freq. Média:</td>
            <td id="freqTurma"></td>
        </tr>
    </tfoot>
</table>

<h3>Adicionar Novo Aluno</h3>

<form id="formAluno" class="formulario">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>1º Trimestre:</label>
    <input type="number" id="nota1" min="0" max="10" required>

    <label>2º Trimestre:</label>
    <input type="number" id="nota2" min="0" max="10" required>

    <label>3º Trimestre:</label>
    <input type="number" id="nota3" min="0" max="10" required>

    <label>Frequência (%):</label>
    <input type="number" id="freq" min="0" max="100" required>

    <button type="submit">Adicionar Aluno</button>
</form>

<script src="script.js"></script>

</body>
</html>
